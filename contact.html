<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for a famous historical person">
    <title>Contact - Mahatma Gandhi</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mahatma Gandhi</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="media.html">Media</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <main>
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    
                    <label for="color">Favorite Color:</label>
                    <input type="color" id="color" name="color">
                    
                    <label for="topic">Topic:</label>
                    <select id="topic" name="topic">
                        <option value="general">General Inquiry</option>
                        <option value="support">Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    
                    <input type="submit" value="Submit">
                </form>
            </main>
            <aside>
                <ul>
                    <li><a href="https://www.mkgandhi.org/">Gandhi's Writings</a></li>
                    <li><a href="https://www.gandhiheritageportal.org/">Gandhi Heritage Portal</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Mahatma_Gandhi">Wikipedia</a></li>
                </ul>
            </aside>
        </div>
        <footer>
        <p>&copy; 2024 Mahatma Gandhi Biography by Gurcharan Singh</p>
        </footer>
    </div>
</body>
</html>
